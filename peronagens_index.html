<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/personagens_style.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="js/personagens_main.js"
            defer
        ></script>
        <title>Projeto Naruto</title>
        <link rel="shortcut icon" href="img/logo.png" />
    </head>

    <body>
        <header id="banner">
            <div id="areaMenu">
                <nav id="menu">
                    <div id="areaLogo">
                        <span id="logo">
                            <a href="index.html" id="link">NARUTOPÉDIA</a></span
                        >
                    </div>

                    <div id="area_nav">
                        <a href="peronagens_index.html" id="link2">NINJAS</a>
                    </div>
                </nav>
            </div>

            <div id="areaCont">
                <h1 class="titleN">NarutoPédia</h1>
            </div>
        </header>

        <main id="main">
            <div class="person">
                <section class="person">
                    <ul id="contList" class="list"></ul>
                </section>
            </div>
        </main>

        <div id="btnContainer"></div>

        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" id="modalBody">
                        <div id="modalTxt">
                            <h1 id="modalName"></h1>
                            <p id="modalClan" class="infoModal1"></p>
                            <p id="modalFather" class="infoModal2"></p>
                            <p id="modalMother" class="infoModal1"></p>
                            <p id="modalJutsu" class="infoModal2"></p>
                            <p id="modalManga" class="infoModal1"></p>
                            <p id="modalAnime" class="infoModal2"></p>
                        </div>
                        <button
                            type="button"
                            id="btnClose"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                </div>
            </div>
        </div>

        <footer id="rodape">
            <p id="copy">NarutoPédia © 2023</p>
            <p id="dev">
                Criado por
                <a
                    href="https://www.linkedin.com/in/augusto-reimberg-79008426a"
                    id="linkR"
                    target="_blank"
                    >Augusto Reimberg</a
                >
            </p>
        </footer>
    </body>
</html>
